<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- links google + CSS + boostrap -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Audiowide&family=Press+Start+2P&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="styles.css" />
    <!-- end links  -->

    <title>Beat Your Mate</title>
  </head>

  <body>
    <!-- SECTION NAV BAR + ROCK PAPER SCISSORS -->
    <section id="nav-rps">
      <!-- NAV BAR SECTION  🦄-->
      <section id="section-nav" class="container-fluid">
        <nav class="navbar bg-dark" data-bs-theme="dark">
          <div class="container-fluid .text-light">
            <a class="navbar-brand" href="index.html">Beat Your Mate</a>
            <button
              class="navbar-toggler"
              type="button"
              data-bs-toggle="collapse"
              data-bs-target="#navbarNav"
              aria-controls="navbarNav"
              aria-expanded="false"
              aria-label="Toggle navigation"
            >
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
              <ul class="navbar-nav">
                <li class="nav-item">
                  <a
                    class="nav-link active"
                    aria-current="page"
                    href="index.html"
                    >Home</a
                  >
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="about.html">About Us</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="tictactoe/tictactoe.html"
                    >Tic Tac Toe</a
                  >
                </li>

                <li class="nav-item">
                  <a class="nav-link" href="contact.html">Contact Us</a>
                </li>
              </ul>
            </div>
          </div>
        </nav>
      </section>
      <!-- END OF NAV BAR SECTION 🧙‍♂️ -->
      <!-- ROCK PAPER SCISSORS 🦄 -->
      <section
        id="section-rps"
        class="container-fluid d-flex align-items-center justify-content-center"
      >
        <div>
          <!-- Game title + score board div  -->
          <div class="game-top-container container text-center">
            <div class="row">
              <div class="col">
                <h1 class="game-title">Rock Paper Scissors</h1>
                <h2 class="score">Score</h2>
              </div>
            </div>
          </div>
          <!-- End of Game title + score board div  -->

          <!-- players + icons div  -->
          <div class="container text-center">
            <div id="icons-div" class="row">
              <div class="col-sm">
                <div>
                  <div id="player-1" class="col player">Player 1</div>
                </div>
                <div id="player1-icon" class="rps">
                  <i class="fa-regular fa-hand-scissors fa-2xl"></i>
                </div>
              </div>

              <div class="col-sm">
                <div>
                  <div id="player-2" class="col player">Player 2</div>
                </div>
                <div id="player2-icon" class="rps">
                  <i class="fa-regular fa-hand-scissors fa-2xl"></i>
                </div>
              </div>
            </div>
          </div>
          <!-- End of player + icons div  -->

          <!-- Shake it Button -->
          <div class="container text-center">
            <div class="row">
              <div class="col">
                <button
                  id="start-button-rps"
                  class="btn btn-secondary start-button"
                >
                  Shake
                </button>
              </div>
            </div>
          </div>
          <!-- End of Shake it Button  -->
        </div>
      </section>
      <!-- END OF ROCK PAPER SCISSORS 🧙‍♂️ -->
    </section>
    <!-- END OF SECTION NAV BAR + ROCK PAPER SCISSORS 🧙‍♂️ -->

    <!-- DICE GAME SECTION 🦄 -->
    <section
      id="section-dice"
      class="container-fluid d-flex align-items-center justify-content-center"
    >
      <div>
        <!-- Game title + score board div -->
        <div class="game-top-container container text-center">
          <div class="row">
            <div class="col">
              <h1 class="game-title">Flip the Dices</h1>
              <h2 class="score">Score</h2>
            </div>
          </div>
        </div>
        <!-- End of Game title + score board div   -->

        <!-- Players + dice images  -->
        <div class="container text-center">
          <div class="row">
            <!-- Player1 col -->
            <div class="col-md">
              <div class="dice">
                <p class="player">Player 1</p>
                <img class="img1-dice" src="images/dice6.png" />
              </div>
            </div>
            <!-- End of player1 col  -->

            <!-- player2 col -->
            <div class="col-md">
              <div class="dice">
                <p class="player">Player 2</p>
                <img class="img2-dice" src="images/dice6.png" />
              </div>
            </div>
            <!-- End of player2 col  -->
          </div>

          <div class="container text-center">
            <div class="row">
              <div class="col">
                <button
                  id="start-button-dice"
                  class="btn btn-secondary start-button"
                >
                  Roll
                </button>
              </div>
            </div>
          </div>
        </div>
        <!-- End of Players + dice images -->
      </div>
    </section>
    <!--END DICE GAME SECTION 🧙‍♂️ -->

    <!-- FLIP THE COIN SECTION + FOOTER 🦄-->
    <section id="coin-footer">
      <!-- FLIP THE COIN SECTION 🦄-->
      <section
        id="section-coin"
        class="container-fluid d-flex align-items-center justify-content-center"
      >
        <div>
          <!-- Title + score container -->
          <div class="game-top-container container text-center">
            <div class="row">
              <div class="col">
                <h1 class="game-title">Flip the Coin</h1>
                <h2 class="score">Score</h2>
              </div>
            </div>
          </div>
          <!-- End of Title + score row -->
          <!-- Coin animation -->
          <div class="row text-center">
            <div id="coin">
              <div class="side-a"><p>Head</p></div>
              <div class="side-b"><p>Tail</p></div>
            </div>
            <!-- End of Coin animation -->
            <!-- buttons container -->
            <div id="button-copin-container" class="row">
              <div class="col-sm">
                <button
                  id="start-button-coin-head"
                  class="btn btn-secondary start-button"
                >
                  Head
                </button>
              </div>
              <div class="col-sm">
                <button
                  id="start-button-coin-tail"
                  class="btn btn-secondary start-button"
                >
                  Tail
                </button>
              </div>
            </div>
            <!-- end of buttons container -->
          </div>
        </div>
      </section>
      <!-- END OF FLIP THE COIN SECTION 🧙‍♂️ -->
      <!-- FOOTER 🦄 -->
      <footer>
        <div class="container-fluid fixed-bottom">
          <div class="row">
            <div class="col">
              <p class="text-center">
                © 2023 Beat Your Mate by Vatthana Boulom
              </p>
            </div>
          </div>
        </div>
      </footer>
      <!-- END OF FOOTER 🧙‍♂️ -->
    </section>
    <!-- END OF FLIP THE COIN SECTION + FOOTER 🧙‍♂️ -->

    <!-- Script Font awesome + BOOTSTRAP+ jQuery   + app.js  -->
    <script
      src="https://kit.fontawesome.com/9f7d1bb021.js"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
      integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.min.js"
      integrity="sha384-Rx+T1VzGupg4BHQYs2gCW9It+akI2MM/mndMCy36UVfodzcJcF0GGLxZIzObiEfa"
      crossorigin="anonymous"
    ></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.0/jquery.min.js"></script>
    <script src="app.js"></script>
    <!-- End of script -->
  </body>
</html>
