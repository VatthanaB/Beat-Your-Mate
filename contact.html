              <h2 class="mb-4">Get in Touch</h2>
              <form
                action="mailto:Vatthana@missionreadyhq.com?subject=Beat Your Mate"
                method="post"
                enctype="text/plain"
              >
                <div class="mb-3">
                  <label for="name" class="form-label">Your Name</label>

                </div>
                <div class="mb-3">

                    type="email"
                    class="form-control"
                    id="email"
                    required
                  />
                </div>
                <div class="mb-3">
                  <label for="message" class="form-label">Message</label>
                  <textarea
                    class="form-control"
                    id="message"
                    name="message"
                    rows="4"
                    required
                  ></textarea>
                </div>
                <button type="submit" value="Send" class="btn btn-secondary">
                  Send Message
                </button>
              </form>
